spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE

redis:
  port: ${REDIS_PORT:6379}
  host: ${REDIS_HOST:localhost}
  password: ${REDIS_PASSWORD:asdf}
