spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            protocols: TLSv1.3
          starttls:
            enable: true
            required: true

jwt:
  secret: ${JWT_SECRET}
  access-exp: ${TOKEN_ACCESS_EXP}
  refresh-exp: ${TOKEN_REFRESH_EXP}

redis:
  port: ${REDIS_PORT}
  host: ${REDIS_HOST}
  password: ${REDIS_PASSWORD}

api:
  host: ${API_HOST}
  key: ${API_KEY}
